<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dynamic Quotes Website</title>
  </head>
  <body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button onclick="getQuotes();">New Quotes</button>
    <button id="tweet" onclick="tweet();">Tweet</button> -->
    <div class="container">
      <div class="inner" data-aos="zoom-in">
        <div class="box">
          <p class="number">
            <img
              src="/img/TWITTER_icon-icons.com_62686.png"
              alt="Image for tweet.."
              title="Tweet the Quote." onclick="tweet();"
            />
          </p>
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p id="quotes" class="quotes"></p>
            <p id="author" class="author"></p>
          </div>
            <button id="newQ" class="button button5" onclick="getQuotes();">New Quote</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      let finalText;
      let finalAuthor;
      const getQuotes = async () => {
        try {
          console.log("Hello");
          const apiURL = "https://type.fit/api/quotes";
          let fetchRes = await fetch(apiURL);
          let finalRes = await fetchRes.json();
          let index = Math.floor(Math.random() * finalRes.length);
          console.log(finalRes[index].text);
          finalText = finalRes[index].text;
          finalAuthor = finalRes[index].author;
          if (finalAuthor != null) {
            document.getElementById("quotes").innerText = finalText;
            document.getElementById("author").innerText = "By " + finalAuthor;
          } else {
            document.getElementById("quotes").innerText = finalText;
            document.getElementById("author").innerText = "By Unknown";
          }
        } catch (e) {
          console.log("Some error occured..", e);
        }
      };
      const tweet = () => {
        let tweetPost = `https://twitter.com/intent/tweet?text=${finalText}`;
        window.open(tweetPost);
      };

      getQuotes();
    </script>
  </body>
</html>
